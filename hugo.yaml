baseURL: https://ndrskln.de/
languageCode: en-us
title: ndrskln.de

module:
  imports:
    - path: github.com/imfing/hextra
    - path: github.com/ndrskln/hugo-shared

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1

    - name: How To
      pageRef: /how-to
      weight: 2

    - name: Search
      weight: 3
      params:
        type: search

    - name: GitHub
      weight: 4
      url: "https://github.com/ndrskln"
      params:
        icon: github

params:
  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: false
    width: normal

  page:
    width: normal

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: full
